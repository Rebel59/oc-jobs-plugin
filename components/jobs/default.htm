<div class="container jobs">
    <div class="row">
        {% for job in jobs %}
        <div class="col-md-6">
            <div class="card card-job">
                <div class="card-header text-center" style="background-image: url({{job.cover | media}}">
                    <h3>{{job.title}}</h3>
                </div>
                <div class="card-image text-center">
                    <img src="{{job.avatar | media }}" class="rounded-circle" alt="" style="max-width: 150px">

                </div>
                <div class="card-body text-center">
                    <h4>{{ job.function}}</h4>
                    <p class="card-text">
                        {{ job.description }}
                    </p>
                    <a href="{{ job.button_url}}" class="btn btn-primary btn-block" target="_blank">{{ job.button_text }}</a>
                </div>
            </div>
        </div>
        {% endfor %}
